<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="homePage">
      <div class="background">
        <div class="text">
          <p class="heading">Calttend.</p>
          <p class="sub-heading">Calculate Attendance with Ez.</p>

          <a href="#Main ">Get Started</a>
        </div>
      </div>
    </section>
    <section id="Main">
      <div class="container">
        <div class="result-bx">
          <h2>Attendance</h2>
          <div class="percentage-bx" id="percentage-bx">00</div>
        </div>
        <div class="total-values">
          <div class="con-head">
            <h2>Overall Tally</h2>


          </div>
          <div class="con-content">
          <div class="ta">
            
            <h3>Attended Classes</h3>
            <div class="total-attend" id="total-attend">00</div>
          </div>
          <div class="tc">
            <h3>Total Classes</h3>
            <div class="total-class" id="total-class">00</div>
          </div>
        </div>
        </div>
        <div class="numbers">
          <h2>Today's Tally</h2>
          <div class="nums">
            
            <div class="num ta">
              
              <h3>Attended Classes</h3>

              <input type="number" class="lec-attend" id="lec-attend" />
            <button class="btn add" id="btn">ADD</button>

            </div>
            <div class="num tc">
              <h3>Total Classes</h3>

              <input type="number" class="total-lec" id="total-lec" />

            <button class="btn reset" id="reset">RESET</button>

            </div>
          </div>
          <div class="buttons">

          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="names">
        <div class="txt">Developed by</div>
        <div class="links">
          <a href="https://krati-social.netlify.app/" target="_blank" class="usBro">K</a>
          <a href="https://anshumantyagi.netlify.app/" target="_blank" class="usBro">A</a>
          <a href="https://dewank.social/#" target="_blank" class="usBro">D</a>
        </div>
      </div>
    </footer>

    <script src="/index.js"></script>
  </body>
</html>
